<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="frontend mentor challenge to create a social links site">
  <meta name="keywords" content="frontend mentor, carlos, alford. web, shuriken, webshuriken">
  <meta name="author" content="Carlos E. Alford">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <article class="social-links-card">
      <header class="card-header">
        <div class="card-header__user-profile">
          <img src="assets/images/avatar-jessica.jpeg" alt="my professional looking profile image">
        </div>
        <h1 class="card-header__user-name">Jessica Randall</h1>
        <h3 class="card-header__user-location">London, United Kingdom</h3>
        <p class="card-header__user-description">"Front-end developer and avid reader."</p>
      </header>
      <div class="card-body">
        <ul class="card-social-links">
          <li>
            <a href="" class="social-links-button">GitHub</a>
          </li>
          <li>
            <a href="" class="social-links-button">Frontend Mentor</a>
          </li>
          <li>
            <a href="" class="social-links-button">LinkedIn</a>
          </li>
          <li>
            <a href="" class="social-links-button">Twitter</a>
          </li>
          <li>
            <a href="" class="social-links-button">Instagram</a>
          </li>
        </ul>
      </div>
    </article>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://carloselalford.com">Web Shuriken</a>.</p>
  </div>
</body>
</html>
