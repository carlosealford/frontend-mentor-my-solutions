<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Carlos E Alford @WebShuriken">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section class="cards-wrapper">
      <article class="card">
        <!-- logo in the card -->
        <header class="card-header">
          <img src="images/logo.svg" class="card-logo" alt="company logo">
        </header>
        <!-- hero images, one for mobile and another for large screens -->
        <picture class="card-hero">
          <source media="(min-width: 992px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="Lady posing by a red wall with a plant between them">
        </picture>
        <!-- card body with large text -->
        <div class="card-body">
          <h1 class="large-text">We're <span class="bold-title">coming<br> soon</span></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="sign-up">
            <label for="singup-email">Enter your email address</label>
            <!-- the input uses regex to check for valid email pattern -->
            <input type="email" name="signup-email" id="signup-email" placeholder="Email Address">
            <button class="signup-button" aria-label="submit email to signup" onclick="checkEmail()">
              <img src="images/icon-arrow.svg" alt="">
            </button>
            <!-- warning messages -->
            <img src="images/icon-error.svg" class="email-img-warning" alt="error icon">
            <p class="email-text-warning" role="alert">Please provide a valid email</p>
          </div>
        </div>
      </article>
    </section>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://carlosealford.com/" target="_blank">Carlos E Alford M</a>.</p>
  </footer>

  <script>
    // uses regex to validate email before submittion
    function checkEmail(e) {
      // pattern = alias@domainname with an option for .co.uk or just .com
      let pattern = /[A-Za-z0-9]{3,}@[A-Za-z0-9]{4,}\.[a-z]{2,3}\.?([a-z]{2})?/;
      let email = document.querySelector('#signup-email').value;

      // negating the result because thats all we care about right now.
      if (!pattern.test(email)) {
        addEmailWarningClass()
        // simple way to make warning disappear after a set time
        setTimeout(() => {
          addEmailWarningClass()
        }, 2000);
      }

      function addEmailWarningClass() {
        document.querySelector('.sign-up').classList.toggle('incorrect-email__warning');
      }
    }
  </script>
</body>
</html>
