<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Carlos E Alford @WebShuriken">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="site-main theme-one">
    <h1 class="site-title">Calculator App</h1>
    <section class="calculator theme-one">
      <!-- CALC top half -->
      <header>
        <h2 class="calc-title">calc</h2>
        <div class="theme-selector-panel">
          <!-- theme selector -->
          <label for="themeSelectorRange">THEME</label>
          <p>1 2 3</p>
          <input type="range" name="theme selector" id="themeSelectorRange" min="0" max="100" value="0" step="50">
        </div>
      </header>
      <div class="calc-body">
        <div class="calc-screen">
          <p class="calc-screen-value">0</p>
        </div>
        <ul class="calc-keypad">
          <!-- first row -->
          <li>
            <button class="calc-keypad-keys" data-btn="7">7</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="8">8</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="9">9</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="del">DEL</button>
          </li>
          <!-- second row -->
          <li>
            <button class="calc-keypad-keys" data-btn="4">4</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="5">5</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="6">6</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="add">+</button>
          </li>
          <!-- third row -->
          <li>
            <button class="calc-keypad-keys" data-btn="1">1</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="2">2</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="3">3</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="minus">-</button>
          </li>
          <!-- fourth row -->
          <li>
            <button class="calc-keypad-keys" data-btn="dot">.</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="0">0</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="divide">/</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="times">x</button>
          </li>
          <!-- fifth row -->
          <li>
            <button class="calc-keypad-keys" data-btn="reset">RESET</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="equals">=</button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <img src="./design/mobile-design-theme-1.jpg" alt="" class="design-img">
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://carlosealford.com/">Carlos E Alford M</a>.
  </footer>
</body>
</html>
