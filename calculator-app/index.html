<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Carlos E Alford @WebShuriken">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="site-main calc-theme-1">
    <!-- COOKIE PANEL -->
    <article class="cookie-panel">
      <p>We use cookies to store the theme name for the calculator so we know which theme to load. We do not collect or store unique identifiers.</p>
      <div>
        <button class="cookie-buttons" data-cookie-button="accept">Use cookies</button>
        <button class="cookie-buttons" data-cookie-button="decline">No cookies</button>
      </div>
    </article>
    <h1 class="site-title">Calculator App</h1>
    <!-- CALCULATOR -->
    <section class="calculator">
      <!-- CALC top half -->
      <header>
        <h2 class="calc-title">calc</h2>
        <div class="theme-selector-panel">
          <!-- theme selector -->
          <label for="themeSelectorRange">THEME</label>
          <p>1 2 3</p>
          <input type="range" name="theme selector" id="themeSelectorRange" min="0" max="100" value="0" step="50">
        </div>
      </header>
      <div class="calc-body">
        <div class="calc-screen">
          <p class="calc-screen-value">0</p>
        </div>
        <ul class="calc-keypad">
          <!-- first row -->
          <li>
            <button class="calc-keypad-keys" data-btn="7" data-type="operand">7</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="8" data-type="operand">8</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="9" data-type="operand">9</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="del" data-type="operator">DEL</button>
          </li>
          <!-- second row -->
          <li>
            <button class="calc-keypad-keys" data-btn="4" data-type="operand">4</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="5" data-type="operand">5</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="6" data-type="operand">6</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="+" data-type="operator">+</button>
          </li>
          <!-- third row -->
          <li>
            <button class="calc-keypad-keys" data-btn="1" data-type="operand">1</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="2" data-type="operand">2</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="3" data-type="operand">3</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="-" data-type="operator">-</button>
          </li>
          <!-- fourth row -->
          <li>
            <button class="calc-keypad-keys" data-btn="." data-type="operand">.</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="0" data-type="operand">0</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="/" data-type="operator">/</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="*" data-type="operator">x</button>
          </li>
          <!-- fifth row -->
          <li>
            <button class="calc-keypad-keys" data-btn="reset" data-type="operator">RESET</button>
          </li>
          <li>
            <button class="calc-keypad-keys" data-btn="=" data-type="operator">=</button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://carlosealford.com/">Carlos E Alford M</a>.
  </footer>
  <script src="script.js" type="module"></script>
</body>
</html>
